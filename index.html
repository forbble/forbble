<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forbble - A modern social experience">
    <meta name="keywords" content="social media, community, sharing, connection">
    <meta name="google-site-verification" content="7nXI42qvuws4zvn0ffy3GE7C04Vp-8BQc4DY-sNXw5c" />
    <meta name="author" content="Forbble">
    <meta property="og:title" content="Forbble">
    <meta property="og:description" content="A new mobile experience">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://forbble.com">
    <title>Forbble</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: rgba(255, 255, 255, 0.98);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-subtle: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .title {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -1px;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 24px auto;
        }
        
        .description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .status {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 36px;
            }
            
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Forbble</h1>
            <div class="divider"></div>
            <p class="description">A new mobile experience</p>
            <p class="status">In active development</p>
        </div>
    </div>
</body>
</html>
