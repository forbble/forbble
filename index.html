<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Forbble</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* === RESET & GLOBAL === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #0a0a0a;
            color: rgba(255, 255, 255, 0.95);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            line-height: 1.6;
        }

        /* === DISABLE INTERACTIONS === */
        body {
            -webkit-text-size-adjust: 100%;
            touch-action: pan-y;
            overflow: hidden;
        }

        /* === FIXED CONTAINER (No Bounce) === */
        .app-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            background: #0a0a0a;
        }

        /* === CUSTOM SCROLLBAR === */
        .app-container::-webkit-scrollbar {
            width: 4px;
        }

        .app-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        /* === HEADER === */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            background: #0a0a0a;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .app-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: rgba(255, 255, 255, 0.98);
        }

        /* === CONTENT SECTIONS === */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        .section-content {
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        /* === TYPOGRAPHY === */
        .hero-large {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.98);
            letter-spacing: -1.5px;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .highlight-title {
            font-size: 32px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .highlight-description {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .status-text {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 80px;
            letter-spacing: 1px;
        }

        /* === DIVIDERS === */
        .subtle-divider {
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 32px auto;
        }

        /* === FOOTER === */
        .app-footer {
            width: 100%;
            padding: 60px 24px 40px;
            text-align: center;
            background: #0a0a0a;
        }

        .copyright {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* === MOBILE OPTIMIZATIONS === */
        @media (max-width: 768px) {
            .section {
                padding: 32px 20px;
            }
            
            .hero-large {
                font-size: 42px;
            }
            
            .highlight-title {
                font-size: 28px;
            }
            
            .highlight-description {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .hero-large {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
            
            .highlight-title {
                font-size: 24px;
            }
            
            .highlight-description {
                font-size: 15px;
            }
        }

        /* === SAFE AREA INSETS === */
        @supports (padding: max(0px)) {
            .section {
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
            
            .app-header {
                padding-top: env(safe-area-inset-top);
                height: calc(60px + env(safe-area-inset-top));
            }
        }

        /* === SCROLL SNAP === */
        @media (min-height: 600px) {
            .app-container {
                scroll-snap-type: y mandatory;
            }
            
            .section {
                scroll-snap-align: start;
                scroll-snap-stop: always;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="app-container">
        
        <!-- HEADER -->
        <header class="app-header">
            <h1 class="app-title">FORBBLE</h1>
        </header>
        
        <!-- SECTION 1: HERO -->
        <section class="section">
            <div class="section-content">
                <div style="font-size: 14px; color: rgba(255, 255, 255, 0.5); letter-spacing: 2px; margin-bottom: 40px;">
                    COMING SOON
                </div>
                <h2 class="hero-large">A new mobile experience</h2>
                <div class="subtle-divider"></div>
                <p class="hero-subtitle">Designed for connection</p>
            </div>
        </section>
        
        <!-- SECTION 2: HIGHLIGHT -->
        <section class="section">
            <div class="section-content">
                <h3 class="highlight-title">A new way to connect</h3>
                <div class="subtle-divider"></div>
                <p class="highlight-description">
                    We're building something different. A platform where interaction replaces observation, and creativity meets connection.
                </p>
                
                <!-- MINIMAL STATUS -->
                <div class="status-text">
                    In active development
                </div>
            </div>
        </section>
        
        <!-- FOOTER -->
        <footer class="app-footer">
            <div class="copyright">
                Â© 2026 Forbble
            </div>
        </footer>
        
    </div>
</body>
</html>
