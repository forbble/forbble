<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Forbble</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* === RESET & GLOBAL === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #0a0a0a;
            color: rgba(255, 255, 255, 0.95);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            line-height: 1.6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* === DISABLE ALL INTERACTIONS === */
        body {
            -webkit-text-size-adjust: 100%;
            touch-action: pan-y;
            overflow: hidden;
        }

        /* === BLOCK INSPECTOR/SHORTCUTS === */
        body * {
            pointer-events: all !important;
        }

        /* === CUSTOM SCROLLBAR === */
        .app-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .app-container::-webkit-scrollbar {
            width: 6px;
        }

        .app-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .app-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* === MOBILE VIEWPORT === */
        .app-container {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
        }

        /* === GLASS EFFECT UTILITIES === */
        .glass {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* === HEADER (Mobile App Style) === */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .app-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: rgba(255, 255, 255, 0.98);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* === CONTENT SECTIONS === */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        .section-content {
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        /* === TYPOGRAPHY STYLES === */
        .hero-large {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.98);
            letter-spacing: -1.5px;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .section-label {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* === DIVIDERS === */
        .section-divider {
            width: 100%;
            height: 0.5px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 20%, 
                rgba(255, 255, 255, 0.1) 80%, 
                transparent 100%);
            margin: 40px 0;
        }

        .subtle-divider {
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 32px auto;
        }

        /* === MINIMAL STATUS === */
        .minimal-status {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 80px;
            letter-spacing: 1px;
        }

        /* === FOOTER === */
        .app-footer {
            width: 100%;
            padding: 60px 24px 40px;
            text-align: center;
            border-top: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .copyright {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* === MOBILE OPTIMIZATIONS === */
        @media (max-width: 768px) {
            .section {
                padding: 32px 20px;
            }
            
            .hero-large {
                font-size: 42px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .hero-large {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
        }

        /* === SAFE AREA INSETS (Notch Support) === */
        @supports (padding: max(0px)) {
            .section {
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
            
            .app-header {
                padding-top: env(safe-area-inset-top);
                height: calc(60px + env(safe-area-inset-top));
            }
            
            .app-footer {
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        /* === SCROLL SNAP (Mobile App Feel) === */
        @media (min-height: 600px) {
            .app-container {
                scroll-snap-type: y mandatory;
            }
            
            .section {
                scroll-snap-align: start;
                scroll-snap-stop: always;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onkeydown="return false" onkeypress="return false" onkeyup="return false">
    
    <!-- BLOCK ALL KEYBOARD SHORTCUTS -->
    <script>
        // Block all keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Block Ctrl, Alt, Shift, F12, etc.
            if (e.ctrlKey || e.altKey || e.metaKey || e.key === 'F12') {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Block specific shortcut keys
            const blockedKeys = ['I', 'J', 'C', 'U', 'S', 'F12', 'F5'];
            if (blockedKeys.includes(e.key.toUpperCase())) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block right-click menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Block text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Block dragging
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Block F12 even if they bypass
        document.addEventListener('keyup', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
    </script>

    <div class="app-container">
        
        <!-- APP HEADER (Sticky) -->
        <header class="app-header glass">
            <h1 class="app-title">FORBBLE</h1>
        </header>
        
        <!-- SECTION 1: HERO -->
        <section class="section">
            <div class="section-content">
                <div class="section-label">Coming</div>
                <h2 class="hero-large">A new mobile experience</h2>
                <div class="subtle-divider"></div>
                <p class="hero-subtitle">Designed for connection</p>
                
                <!-- MINIMAL STATUS -->
                <div class="minimal-status">
                    In active development
                </div>
            </div>
        </section>
        
        <!-- FOOTER -->
        <footer class="app-footer">
            <div class="copyright">
                Â© 2026 Forbble
            </div>
        </footer>
        
    </div>

    <!-- ADDITIONAL PROTECTION LAYER -->
    <script>
        // Block developer tools opening
        (function() {
            var devtools = {
                open: false,
                orientation: null
            };
            
            var threshold = 160;
            
            var emitEvent = function(state) {
                window.dispatchEvent(new CustomEvent('devtoolschange', {
                    detail: { open: state }
                }));
            };
            
            setInterval(function() {
                var widthThreshold = window.outerWidth - window.innerWidth > threshold;
                var heightThreshold = window.outerHeight - window.innerHeight > threshold;
                var orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (!(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) ||
                    widthThreshold || heightThreshold)) {
                    
                    if (!devtools.open || devtools.orientation !== orientation) {
                        emitEvent(true);
                        devtools.open = true;
                        devtools.orientation = orientation;
                        
                        // If devtools detected, try to block
                        document.body.innerHTML = '';
                        document.write('Access restricted');
                        document.close();
                        window.stop();
                    }
                } else {
                    if (devtools.open) {
                        emitEvent(false);
                        devtools.open = false;
                        devtools.orientation = null;
                    }
                }
            }, 500);
        })();
    </script>
    
</body>
</html>
