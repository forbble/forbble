<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Forbble</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* === RESET & DISABLE ALL INTERACTIONS === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --glass-bg: rgba(26, 26, 26, 0.7);
            --text-primary: rgba(255, 255, 255, 0.98);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            line-height: 1.6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* === DISABLE ALL BROWSER BEHAVIORS === */
        body {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        /* === CUSTOM SCROLLBAR === */
        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* === APP STRUCTURE === */
        .app-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER (Forbble left-aligned) === */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: var(--bg-primary);
            border-bottom: 0.5px solid var(--border-subtle);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .app-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        /* === SECTIONS === */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        .section-content {
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        /* === TYPOGRAPHY === */
        .hero-large {
            font-size: 52px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 30px auto;
        }

        .status-text {
            font-size: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 24px;
        }

        /* === FOOTER === */
        .app-footer {
            width: 100%;
            padding: 40px 24px;
            text-align: center;
            border-top: 0.5px solid var(--border-subtle);
            background: var(--bg-primary);
        }

        .footer-text {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .section {
                padding: 32px 20px;
            }
            
            .hero-large {
                font-size: 44px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
            
            .app-header {
                padding: 0 20px;
            }
        }

        @media (max-width: 360px) {
            .hero-large {
                font-size: 38px;
            }
            
            .app-title {
                font-size: 22px;
            }
        }

        /* === SAFE AREA SUPPORT === */
        @supports (padding: max(0px)) {
            .section {
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
            
            .app-header {
                padding-top: env(safe-area-inset-top);
                height: calc(60px + env(safe-area-inset-top));
                padding-left: max(24px, env(safe-area-inset-left));
            }
            
            .app-footer {
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        /* === SCROLL SNAP === */
        @media (min-height: 600px) {
            .section {
                scroll-snap-align: start;
                scroll-snap-stop: always;
            }
            
            .scroll-container {
                scroll-snap-type: y mandatory;
            }
        }

        /* === PREVENT CONTEXT MENU === */
        .no-context {
            -webkit-context-menu: none;
            context-menu: none;
        }
    </style>
</head>
<body class="no-context" oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onkeydown="return false">
    <div class="scroll-container">
        <div class="app-wrapper">
            
            <!-- HEADER (Forbble left-aligned) -->
            <header class="app-header">
                <h1 class="app-title">FORBBLE</h1>
            </header>
            
            <!-- MAIN SECTION -->
            <section class="section">
                <div class="section-content">
                    <h2 class="hero-large">Coming Soon</h2>
                    <div class="divider"></div>
                    <p class="hero-subtitle">A new mobile experience</p>
                    <p class="status-text">In active development</p>
                </div>
            </section>
            
            <!-- FOOTER -->
            <footer class="app-footer">
                <p class="footer-text">Â© 2026 Forbble</p>
                <p class="footer-text" style="margin-top: 8px; font-size: 12px;">
                    All rights reserved
                </p>
            </footer>
            
        </div>
    </div>

    <!-- BLOCK KEYBOARD SHORTCUTS -->
    <script>
        // Block all keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Block Ctrl/Command + any key
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                return false;
            }
            
            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
            
            return false;
        });

        // Block right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Block text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Block drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent overscroll bounce
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('scroll-container')) return;
            e.preventDefault();
        }, { passive: false });

        // Block all keyboard input except scroll keys
        document.addEventListener('keydown', function(e) {
            const allowedKeys = [32, 33, 34, 35, 36, 37, 38, 39, 40]; // Space, Page Up/Down, Home, End, Arrows
            if (!allowedKeys.includes(e.keyCode)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
