<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- SEO Meta Tags -->
    <title>Forbble | Social Network</title>
    <meta name="description" content="Forbble is a modern social networking platform for meaningful connections and conversations.">
    <meta name="keywords" content="social network, messaging, community, connections, Forbble">
    <meta name="author" content="Forbble">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://forbble.com/">
    <meta property="og:title" content="Forbble | Social Network">
    <meta property="og:description" content="Forbble is a modern social networking platform for meaningful connections and conversations.">
    <meta property="og:image" content="https://forbble.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://forbble.com/">
    <meta property="twitter:title" content="Forbble | Social Network">
    <meta property="twitter:description" content="Forbble is a modern social networking platform for meaningful connections and conversations.">
    <meta property="twitter:image" content="https://forbble.com/og-image.png">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://forbble.com/">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --glass-bg: rgba(26, 26, 26, 0.7);
            --text-primary: rgba(255, 255, 255, 0.98);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            line-height: 1.6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        .app-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        .section-content {
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        .hero-large {
            font-size: 52px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 30px auto;
        }

        .status-text {
            font-size: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 24px;
        }

        .app-footer {
            width: 100%;
            padding: 40px 24px;
            text-align: center;
            border-top: 0.5px solid var(--border-subtle);
            background: var(--bg-primary);
        }

        .footer-text {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .section {
                padding: 32px 20px;
            }
            
            .hero-large {
                font-size: 44px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .hero-large {
                font-size: 38px;
            }
        }

        @supports (padding: max(0px)) {
            .section {
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
            
            .app-footer {
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        @media (min-height: 600px) {
            .section {
                scroll-snap-align: start;
                scroll-snap-stop: always;
            }
            
            .scroll-container {
                scroll-snap-type: y mandatory;
            }
        }

        .no-context {
            -webkit-context-menu: none;
            context-menu: none;
        }
    </style>
</head>
<body class="no-context" oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onkeydown="return false">
    <div class="scroll-container">
        <div class="app-wrapper">
            
            <!-- MAIN SECTION -->
            <section class="section">
                <div class="section-content">
                    <h1 class="hero-large">Forbble</h1>
                    <div class="divider"></div>
                    <p class="hero-subtitle">A new mobile experience</p>
                    <p class="status-text">In active development</p>
                </div>
            </section>
            
            <!-- FOOTER -->
            <footer class="app-footer">
                <p class="footer-text">Â© 2026 Forbble</p>
                <p class="footer-text" style="margin-top: 8px; font-size: 12px;">
                    All rights reserved
                </p>
            </footer>
            
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                return false;
            }
            
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
            
            return false;
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('scroll-container')) return;
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            const allowedKeys = [32, 33, 34, 35, 36, 37, 38, 39, 40];
            if (!allowedKeys.includes(e.keyCode)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
